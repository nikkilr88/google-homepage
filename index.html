<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Homepage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="script.js"></script>

</head>

<body>

  <!--Panel-->

  <div id="panel">

    <a href="https://youtube.com" target="_blank">
      <section class="panelSection">
        <img src="https://icons.iconarchive.com/icons/dtafalonso/android-l/256/Youtube-icon.png">
        <p>YouTube</p>
      </section>
    </a>

    <a href="https://play.google.com/store" target="_blank">
      <section class="panelSection">
        <img src="https://icons.iconarchive.com/icons/cornmanthe3rd/plex/512/Media-play-icon.png">
        <p>Play</p>
      </section>
    </a>

    <a href="https://www.google.com/drive/" target="_blank">
      <section class="panelSection">
        <img src="https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png">
        <p>Drive</p>
      </section>
    </a>

    <a href="https://hangouts.google.com/" target="_blank">
      <section class="panelSection">
        <img src="https://icons.iconarchive.com/icons/dtafalonso/android-l/256/Hangouts-icon.png">
        <p>Hangouts</p>
      </section>
    </a>

    <a href="https://mail.google.com" target="_blank">
      <section class="panelSection">
        <img src="https://icons.iconarchive.com/icons/dtafalonso/android-l/512/Gmail-icon.png">
        <p>Gmail</p>
      </section>
    </a>

    <a href="https://plus.google.com/" target="_blank">
      <section class="panelSection">
        <img src="https://icons.iconarchive.com/icons/dtafalonso/android-l/512/Google-Plus-icon.png">
        <p>Google Plus</p>
      </section>
    </a>

    <a href="https://play.google.com/store/apps/details?id=com.google.android.play.games" target="_blank">
      <section class="panelSection">
        <img src="https://icons.iconarchive.com/icons/dtafalonso/android-l/512/Play-Games-icon.png">
        <p>Play Games</p>
      </section>
    </a>
    <span>More</span>
  </div>

  <!--Panel End-->

  <nav>
    <ul>
      <li><a href="https://gmail.com">Gmail</a></li>
      <li><a href="https://images.google.com/">Images</a></li>
      <li><i id="apps" class="material-icons">apps</i></li>
      <li>
        <div id="notifications"> 3 </div>
      </li>
      <li>
        <a href="https://github.com/nikkilr88"><img src="https://s20.postimg.org/j4cuckfot/IMG_20170210_153311_620.jpg"></a>
      </li>
    </ul>
  </nav>
  <div id="container">
    <img id="logo" src="https://www.google.com.mx/logos/doodles/2017/world-environment-day-2017-5117250985000960.2-law.gif">
    <section>
      <input id="searchbar" type="text">
      <img id="mic" src="https://s20.postimg.org/pawo2a359/l5_S4_LZ2_-_Imgur.png">
    </section>
    <br />
    <button id="searchTerm">Google Search</button> <button id="lucky">I'm Feeling Lucky</button>
  </div>
  <footer>
    <ul class="left">
      <li>Advertising</li>
      <li>Business</li>
      <li>About</li>
    </ul>
    <ul class="right">
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
    </ul>
  </footer>
</body>

</html>
